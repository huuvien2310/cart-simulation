<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Orders</title>
</head>
<body>
    <div id="items" class="items">
    </div>

    <div class="order">
        <header>
            <div></div>
        </header>
        <h1>Your order</h1>
        <ul id="orders" class="order-items">
            <li class="order-item">
                <span class="quantity">
                    <button class="dec">-</button>
                    <input class="holder" readonly="true" type="number" value="1">
                    <button class="inc">+</button>
                </span>

                <span class="price">
                    <span>$7.99</span>
                    <button class="delete">X</button>
                </span>
            </li>
        </ul>

        <div class="order-summary">
            <p>Subtotal <span id="sub-total" class="money">$15.00</span></p>
            <p>Shipping <span id="shipping" class="money">$2</span></p>
            <p>Total <span id="total" class="money">$17</span></p>
        </div>
        <!-- <a href="./order.html"> -->
            <button id="checkout" class="checkout">
                Checkout
            </button>
        <!-- </a> -->
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./script.js" ></script>

</html>
